{% extends 'base.html' %}


{% block contents %}
<a href = "{% url 'new' %}"><button type="button" class="btn btn-info">게시글작성</button>
</a>
<hr>
<div class="row">
{% for blog in blogs.all %}

    <div class="col-sm-6" style = "margin-bottom : 25px;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{blog.title}}</h5>
                {{blog.pub_date}}
                <p class="card-text">{{blog.summary}}</p>
                <a href="{% url 'detail' blog.id %}" class="btn btn-info">더보기</a>
            </div>
        </div>
    </div>


{% endfor %}
</div>
{% endblock %}
